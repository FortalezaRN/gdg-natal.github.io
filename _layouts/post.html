<!DOCTYPE html>
<html lang="en">

  {% include head.html %}
  <body>
    {% include menu_blog.html %}
    <article id="blog-post">
      <div class="grid">
        <h2>{{ page.title }}</h2>
        <div class="row">
          <div class="col s12 m12">
            <div class="card large z-depth-2">
              {{ content }}
            </div>
            <ul class="post-categories">
              {% for tag in page.tags %}
              <li><span class="chip">{{ tag }}</span></li>
              {% endfor %}
            </ul>
          </div>
        </div>
      </div>
    </article>
    {% include footer.html %}
    {% include scripts.html %}
  </body>

</html>
